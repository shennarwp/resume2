name: Trigger auto deployment for resume

on:
  push:
    branches: [main]
    tags:
      - "**"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build image and push to registries
    runs-on: ubuntu-latest
    permissions:
      packages: write # to publish to ghcr

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Login to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build . --tag ghcr.io/${{ secrets.GHCR_USERNAME }}/resume:${{ github.sha }} \
                         --tag ${{ secrets.DOCKERHUB_USERNAME }}/resume:${{ github.sha }}

      - name: Push image
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/resume:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/resume:${{ github.sha }}

  deploy-azure:
    name: Deploy to azure container apps
    environment:
      name: azure
      url: https://resume.bravewater-857def22.southeastasia.azurecontainerapps.io/
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to azure
        uses: azure/container-apps-deploy-action@v2
        with:
          containerAppName: resume
          containerAppEnvironment: ${{ secrets.AZURE_CONTAINER_APP_ENVIRONMENT }}
          resourceGroup: ${{ secrets.RESOURCE_GROUP }}
          imageToDeploy: ghcr.io/${{ secrets.GHCR_USERNAME }}/resume:${{ github.sha }}

  deploy-hetzner:
    name: Deploy to hetzner vm
    environment:
      name: hetzner
      url: https://shennarwp.com/cv/
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Deploy to hetzner
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            docker stop resume || true \
            && docker rm resume || true \
            && docker run \
                 --detach \
                 --net nginx \
                 --name resume \
                 --restart always \
                 --expose 80 \
                 ${{ secrets.DOCKERHUB_USERNAME }}/resume:${{ github.sha }} \
            && docker container restart nginx \
            && docker image prune --force

      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          # Check the following URLs one by one sequentially
          url: https://shennarwp.com/cv/
          follow-redirect: false # Optional, defaults to "false"
          max-attempts: 5
          retry-delay: 10s
          retry-all: false
